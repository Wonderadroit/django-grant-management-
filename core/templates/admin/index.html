{% extends "admin/index.html" %}
{% load static %}

{% block content %}
<div style="margin-bottom: 20px;">
    <div style="background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 20px;">
        <h2 style="margin-top: 0; color: #007cba;">Grant Management System</h2>
        <p style="margin-bottom: 15px; color: #666;">Quick access to grant management tools and analytics</p>
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <a href="{% url 'grants:admin_dashboard' %}" style="background: #007cba; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: 500;">
                📊 Grant Dashboard
            </a>
            <a href="/djf-admin-portal/grants/grantapplication/?status=pending" style="background: #ffc107; color: #212529; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: 500;">
                ⏳ Pending Applications
            </a>
            <a href="/djf-admin-portal/grants/grantapplication/?status=approved" style="background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: 500;">
                ✅ Approved Grants
            </a>
            <a href="/djf-admin-portal/auth/user/" style="background: #17a2b8; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; font-weight: 500;">
                👥 User Management
            </a>
        </div>
    </div>
</div>

{{ block.super }}
{% endblock %}
